<body>
  <div>

 <h1>Contact Us</h1>
  </div>

  <form>
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter Name"  id="name" required><br>

    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter email" required><br/>

    <label for="phone"> Phone No.:</label>
    <input type="number" placeholder="Enter Phone no." required><br>

    <label for="address">Address:</label>
    <input type="text" placeholder="Enter Address" required><br>

    <label for="date">Date:</label>
    <input type="date" placeholder="Enter Date" required><br>

    <label for="time">Time:</label>
    <input type="datetime" placeholder="Enter the time" required><br/>
    <label for="fav">Choose Your Are:</label><br>
    <input type="radio" id="fav" name="choose">Vegiterion<br>
    <input type="radio" id="fav" name="choose">Non-Vegiterion<br><br>

    
    <label for="dish">Select Your Favourite Vegiterion Dishes :</label><br>
    <input type="checkbox" name="dish" value="Pizza"> Pizza <br>
    <input type="checkbox" name="dish" value="Burger"> Burger<br>
    <input type="checkbox" name="dish" value="Sandwich"> Sandwich<br>
    <input type="checkbox" name="dish" value="Pasta"> Pasta<br>
    <input type="checkbox" name="dish" value="Maggie"> Maggie<br>
    
    <label for="states"> Select Your State:</label>
    <select id="states">
    <option value="Maharashtra">Maharashtra</option>
    <option value="Rajstan">Rajstan</option>
    <option value="Gujrat">Gujrat</option>
    <option value="Goa">Goa</option>
    <option value="Bihar">Bihar</option>
  </select><br>
  <label for="submit">Submit:</label>
    <input type="button" value="Submit" id="submit"><br>
</form>
  <img src="./north.jpg" height="500px">

  
</body>
</html>
