 <h1>Contact Us</h1>
  </div>

  <form>
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter Name"  id="name" required><br><br/>

    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter email" required><br><br/>

    <label for="phone"> Phone No.:</label>
    <input type="number" placeholder="Enter Phone no." required><br><br/>

    <label for="address">Address:</label>
    <input type="text" placeholder="Enter Address" required><br><br/>

    <label for="date">Date:</label>
    <input type="date" placeholder="Enter Date" required><br><br/>

    <label for="time">Time:</label>
    <input type="datetime" placeholder="Enter the time" required><br><br/>

    
    <label for="dish">Select Your Favourite Dishes :</label><br>
    <input type="checkbox" name="dish" value="Pizza"> Pizza <br>
    <input type="checkbox" name="dish" value="Burger"> Burger<br>
    <input type="checkbox" name="dish" value="Sandwich"> Sandwich<br>
    <input type="checkbox" name="dish" value="Pasta"> Pasta<br>
    <input type="checkbox" name="dish" value="Maggie"> Maggie<br>
    <label for="submit">Submit:</label>
    <input type="button" value="Submit" id="submit"><br>

    
  </form>
